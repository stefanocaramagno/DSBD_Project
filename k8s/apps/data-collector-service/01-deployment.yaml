apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-collector-service
  namespace: dsbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-collector-service
  template:
    metadata:
      labels:
        app: data-collector-service
    spec:
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do echo 'attendo postgres...'; sleep 2; done
              until nc -z kafka 9092; do echo 'attendo kafka...'; sleep 2; done
              until nc -z user-manager-service 9090; do echo 'attendo user-manager (gRPC)...'; sleep 2; done

      containers:
        - name: data-collector-service
          image: dsbd/data-collector-service:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker

            # White-box monitoring: label richieste
            - name: SERVICE_NAME
              value: data-collector-service
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # Actuator/Prometheus: esplicito via env per robustezza
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: health,info,prometheus
            - name: MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED
              value: "true"
            - name: MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED
              value: "true"

          envFrom:
            - configMapRef:
                name: dsbd-config
            - secretRef:
                name: dsbd-secrets

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
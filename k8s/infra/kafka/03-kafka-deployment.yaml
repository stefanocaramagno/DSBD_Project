apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: dsbd
spec:
  replicas: 1

  # Su single-broker ha senso evitare pod "doppi" in fase di rollout.
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: kafka

  template:
    metadata:
      labels:
        app: kafka
    spec:
      # Evita l'iniezione automatica di Service Links (es. KAFKA_PORT),
      # che pu√≤ creare conflitti con la configurazione via KAFKA_ADVERTISED_LISTENERS
      # nelle immagini Confluent cp-kafka.
      enableServiceLinks: false

      # Confluent cp-kafka gira tipicamente come utente non-root (uid/gid 1000).
      # fsGroup aiuta a prevenire problemi di permessi sul volume.
      securityContext:
        fsGroup: 1000

      initContainers:
        - name: wait-for-zookeeper
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z zookeeper 2181; do
                echo 'attendo zookeeper...'
                sleep 2
              done

      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.7.0
          imagePullPolicy: IfNotPresent

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000

          ports:
            - name: broker
              containerPort: 9092

          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181

            # Listener single broker in-cluster
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://0.0.0.0:9092
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka:9092
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: PLAINTEXT:PLAINTEXT
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: PLAINTEXT

            # Data dir esplicito (allineato al volume mount)
            - name: KAFKA_LOG_DIRS
              value: /var/lib/kafka/data

            # Single broker: topic interni
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"

            # Sviluppo: riduce attese inutili
            - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
              value: "0"

          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data

          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 20
            periodSeconds: 5

          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 10

      volumes:
        - name: kafka-data
          emptyDir: {}
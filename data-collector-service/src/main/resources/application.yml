spring:
  application:
    name: data-collector-service

  datasource:
    url: jdbc:postgresql://localhost:5432/datadb
    username: user        # stesso utente del container postgres
    password: password    # stessa password del container postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  spring:
    kafka:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

server:
  port: 8082

grpc:
  server:
    port: -1          # disabilita il server gRPC esterno
  client:
    user-manager:
      address: static://localhost:9090
      negotiationType: plaintext

opensky:
  auth-url: ${OPENSKY_AUTH_URL:https://auth.opensky-network.org/auth/realms/opensky-network/protocol/openid-connect/token}
  api-base-url: ${OPENSKY_API_URL:https://opensky-network.org/api}
  client-id: ${OPENSKY_CLIENT_ID}
  client-secret: ${OPENSKY_CLIENT_SECRET}

resilience4j:
  circuitbreaker:
    instances:
      opensky:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10          # numero di chiamate considerate nella finestra
        failureRateThreshold: 50       # % di fallimenti oltre cui il circuito va in OPEN
        waitDurationInOpenState: 30s   # tempo di attesa prima del passaggio a HALF_OPEN
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true





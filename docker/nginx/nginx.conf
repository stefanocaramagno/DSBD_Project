worker_processes  1;

events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Upstream verso i microservizi (nomi = service name del docker-compose)
    upstream user_manager_upstream {
        server user-manager-service:8081;
    }

    upstream data_collector_upstream {
        server data-collector-service:8082;
    }

    server {
        listen 8080;

        # ===============================
        # Instradamento verso User Manager
        # ===============================
        # Nel codice hai @RequestMapping("/api/users") sul controller utenti.
        # Manteniamo quindi /api/users/** anche lato gateway.
        location /api/users/ {
            proxy_pass http://user_manager_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================
        # Instradamento verso Data Collector
        # ===============================
        # FlightQueryController:  /api/flights
        location /api/flights/ {
            proxy_pass http://data_collector_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # UserInterestController: /api/interests
        location /api/interests/ {
            proxy_pass http://data_collector_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================
        # Health-check semplice del gateway
        # ===============================
        location = /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }
    }
}
version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - ./env/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    depends_on:
      kafka:
        condition: service_started
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8085:8080"

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    restart: unless-stopped
    ports:
    - 9090:9090
    volumes:
    - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - prometheus_data:/prometheus
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      data-collector-service:
        condition: service_started
      alert-system-service:
        condition: service_started
      alert-notifier-service:
        condition: service_started

  user-manager-service:
    build:
      context: ../user-manager-service
      dockerfile: Dockerfile
    container_name: user_manager
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./env/services.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"

  data-collector-service:
    build:
      context: ../data-collector-service
      dockerfile: Dockerfile
    container_name: data_collector
    depends_on:
      postgres:
        condition: service_healthy
      user-manager-service:
        condition: service_started
      kafka:
        condition: service_started
    env_file:
      - ./env/services.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"

  alert-system-service:
    build:
      context: ../alert-system-service
    container_name: alert_system
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    env_file:
      - ./env/services.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8083"

  alert-notifier-service:
    build:
      context: ../alert-notifier-service
    container_name: alert_notifier
    depends_on:
      kafka:
        condition: service_started
    env_file:
      - ./env/services.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8084:8084"

  api-gateway:
    image: nginx:1.27-alpine
    container_name: api_gateway
    depends_on:
      user-manager-service:
        condition: service_started
      data-collector-service:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  prometheus_data: {}